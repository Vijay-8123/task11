<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-image: url(./background\ image.webp);background-size: cover;">
     <center >
        <form action="">
                <h1>Registration Form</h1>
                <label for="hello">Name:</label>
                <input type="text"  pattern="[a-zA-Z]+" title="Enter Only Alphabetic Characters" id="hello" placeholder="Enter your name">
                <br>
                <br>
                <label for="hi">Mobile Number:</label>
                <input type="text"  pattern="[0-9]+{10}" title="Enter Numeric Charecters Only" placeholder="+91 ***** *****">
                <br><br>
                <label for="rty">Date Of Birth:</label>
                <input type="date" id="rty">
                <br>
                <br>
                <label for="fgh">Email Id:</label>
                <input type="text" id="fgh" pattern="[a-zA-Z0-9]+@[a-z]+.\[a-z]{3}" title="Enter the Correct email" placeholder="*******@gmail.com">
                <br><br>
                <label for="hjk">Password</label>
                <input type="password" pattern= "(?=.*[A-Z]) (?=.*[a-z]) (?=.*[0-9]) (?=.*[!@#$%^&*] {8,}) " id="hjk" title="Enter a Strong Password">
                <br>
                <br>
                <label for="uio">Confirm Password:</label>
                <input type="text" id="uio" pattern= "(?=.*[A-Z]) (?=.*[a-z]) (?=.*[0-9]) (?=.*[!@#$%^&*] {8,})" title="Enter a Correct Password" >
                <br>
                <br>
                <label for="tyu">Address:</label>
                <textarea name="Address" id="tyu"></textarea>
                <br>
                <br>
                <label for="wer">State:</label>
                <select name="State" id="wer">
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
  <option value="Arunachal Pradesh">Arunachal Pradesh</option>
  <option value="Assam">Assam</option>
  <option value="Bihar">Bihar</option>
  <option value="Chhattisgarh">Chhattisgarh</option>
  <option value="Goa">Goa</option>
  <option value="Gujarat">Gujarat</option>
  <option value="Haryana">Haryana</option>
  <option value="Himachal Pradesh">Himachal Pradesh</option>
  <option value="Jharkhand">Jharkhand</option>
  <option value="Karnataka">Karnataka</option>
  <option value="Kerala">Kerala</option>
  <option value="Madhya Pradesh">Madhya Pradesh</option>
  <option value="Maharashtra">Maharashtra</option>
  <option value="Manipur">Manipur</option>
  <option value="Meghalaya">Meghalaya</option>
  <option value="Mizoram">Mizoram</option>
  <option value="Nagaland">Nagaland</option>
  <option value="Odisha">Odisha</option>
  <option value="Punjab">Punjab</option>
  <option value="Rajasthan">Rajasthan</option>
  <option value="Sikkim">Sikkim</option>
  <option value="Tamil Nadu">Tamil Nadu</option>
  <option value="Telangana">Telangana</option>
  <option value="Tripura">Tripura</option>
  <option value="Uttar Pradesh">Uttar Pradesh</option>
  <option value="Uttarakhand">Uttarakhand</option>
  <option value="West Bengal">West Bengal</option>
                </select>
                <label for="bnm">City:</label>
                <input type="text" id="bnm" >
                <label for="xcv">Pincode</label>
                <input type="text" id="xcv" pattern="[0-9]+{6}" title="Enter the Correct pincode ">
                <br>
                <br>
                <button type="submit" formaction="./log.html" style="color: black;">SignUp</button>
                <button type="reset" style="color: black;">Reset</button reset>

            
        </form>
     </center>
</body>
</html>
