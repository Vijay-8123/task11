<body style="background-image: url(./background\ image.webp);background-size: cover;">
    <center>
        <form action="" style="background-image: url(./background\ image.webp);">
            <h1>Reset Password</h1>
            <label for="ikn">Email:</label>
            <input type="text" id="ikn"  pattern="[a-zA-Z0-9]+@[a-z]+.\[a-z]{3}" title="Enter the Correct email" placeholder="*******@gmail.com" required>
            <br><br>
            <label for="plm">Enter new Password:</label>
            <input type="password" 
            id="plm" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
            title="Password must contain at least one uppercase letter, one lowercase letter, one number, and be at least 8 characters long" 
            required>
            <br><br>
            <label for="ijb">Confirm Password</label>
            <input type="password" 
            id="ijb" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
            title="Password must contain at least one uppercase letter, one lowercase letter, one number, and be at least 8 characters long" 
            required >
            <br><br>
            <button type="submit" style="color: black;" formaction="./a8078ed23a9a28ec2fcbbc62adc23369c1b5aa44_2_422x500.png">Apply Changes</button>
        </form>
    </center>
</body>
</html>
